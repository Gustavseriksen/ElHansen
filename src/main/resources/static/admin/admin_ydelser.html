<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ydelser - Admin EL-Hansen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/admin-style.css">
</head>
<body>

<div class="d-flex">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar" style="width: 280px;">
    <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white">
      <span class="fs-4 fw-bold">EL-Hansen <span class="fs-6 fw-normal text-warning">Admin</span></span>
    </div>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <div class="sidebar-heading">Daglig Drift</div>
      <li class="nav-item"><a href="admin_indbakke.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-kanban"></i> Sagsstyring</a></li>
      <div class="sidebar-heading">Rediger Hjemmeside</div>
      <li class="nav-item"><a href="admin_ydelser.html" class="nav-link active d-flex align-items-center gap-2"><i class="bi bi-currency-dollar"></i> Priser & Ydelser</a></li>
      <li class="nav-item"><a href="admin_cases.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-images"></i> Tidligere Opgaver</a></li>
      <li class="nav-item"><a href="admin_forside.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-house-door"></i> Forside Tekst</a></li>
      <li class="nav-item"><a href="admin_om.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-person-badge"></i> "Om" Siden</a></li>
      <li class="nav-item"><a href="admin_kontakt.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-geo-alt"></i> Kontaktinfo</a></li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">

        <span class="material-symbols-outlined me-2 fs-2">account_circle</span>

        <strong>Holger</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="index.html">Log ud (Til Forside)</a></li>
      </ul>
    </div>
  </div>

  <div class="flex-grow-1 p-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h1 class="h2">Rediger Ydelser & Pris-parametre</h1>
      <button class="btn btn-primary me-2" onclick="addNewServiceCard()"><i class="bi bi-plus-lg me-1"></i> Opret ny Ydelse</button>
    </div>

    <div id="servicesContainer">
      <div class="text-center mt-5">
        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const API_URL = "http://localhost:8080/api/ydelser";

  document.addEventListener("DOMContentLoaded", fetchYdelser);

  async function fetchYdelser() {
    try {
      const response = await fetch(API_URL);
      const ydelser = await response.json();
      const container = document.getElementById("servicesContainer");
      container.innerHTML = "";

      if (ydelser.length === 0) {
        addNewServiceCard();
        return;
      }

      ydelser.forEach(ydelse => {
        const cardHTML = createCardHTML(ydelse);
        container.insertAdjacentHTML("beforeend", cardHTML);
      });
    } catch (error) {
      console.error(error);
    }
  }

  // --- HER ER DEN RETTEDE HTML STRUKTUR ---
  function createCardHTML(ydelse) {
    const id = ydelse.id || "";
    const navn = ydelse.navn || "";
    const beskrivelse = ydelse.beskrivelse || "";
    const ikon = ydelse.ikonNavn || "power";

    let linjerHTML = "";
    if(ydelse.linjer && ydelse.linjer.length > 0) {
      ydelse.linjer.forEach(linje => {
        linjerHTML += createRowHTML(linje.navn, linje.pris);
      });
    } else {
      linjerHTML = createRowHTML("", 0);
    }

    return `
    <div class="card service-card-wrapper mb-5" data-id="${id}">

      <div class="card-header bg-white p-4 border-bottom-0">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <h5 class="fw-bold text-muted text-uppercase small">Hovedoplysninger</h5>
            <div class="d-flex gap-2">
                <button class="btn btn-success btn-sm" onclick="saveService(this)"><i class="bi bi-save me-1"></i> Gem</button>
                <button class="btn btn-outline-danger btn-sm" onclick="deleteService(this)"><i class="bi bi-trash"></i></button>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label small fw-bold text-muted">Vælg Ikon</label>
                <div class="input-group">
                    <span class="input-group-text bg-white text-dark border-0 fs-4">
                        <span class="material-symbols-outlined preview-icon">${ikon}</span>
                    </span>
                    <select class="form-select inp-ikon" onchange="updateIconPreview(this)">
                        <option value="power" ${ikon === 'power' ? 'selected' : ''}>Stikkontakt</option>
                        <option value="lightbulb" ${ikon === 'lightbulb' ? 'selected' : ''}>Lampe / Lys</option>
                        <option value="electrical_services" ${ikon === 'electrical_services' ? 'selected' : ''}>Strøm / Tavle</option>
                        <option value="gpp_good" ${ikon === 'gpp_good' ? 'selected' : ''}>Sikkerhed / HPFI</option>
                        <option value="ev_station" ${ikon === 'ev_station' ? 'selected' : ''}>El-bil Lader</option>
                        <option value="solar_power" ${ikon === 'solar_power' ? 'selected' : ''}>Solceller</option>
                        <option value="heat_pump" ${ikon === 'heat_pump' ? 'selected' : ''}>Varmepumpe</option>
                        <option value="router" ${ikon === 'router' ? 'selected' : ''}>Netværk</option>
                        <option value="videocam" ${ikon === 'videocam' ? 'selected' : ''}>Overvågning</option>
                        <option value="doorbell" ${ikon === 'doorbell' ? 'selected' : ''}>Dørtelefon</option>
                        <option value="home" ${ikon === 'home' ? 'selected' : ''}>Hus</option>
                        <option value="apartment" ${ikon === 'apartment' ? 'selected' : ''}>Erhverv</option>
                        <option value="construction" ${ikon === 'construction' ? 'selected' : ''}>Værktøj</option>
                        <option value="search" ${ikon === 'search' ? 'selected' : ''}>Fejlsøgning</option>
                        <option value="description" ${ikon === 'description' ? 'selected' : ''}>Rapport</option>
                        <option value="warning" ${ikon === 'warning' ? 'selected' : ''}>Akut / Fejl</option>
                        <option value="plumbing" ${ikon === 'plumbing' ? 'selected' : ''}>Rør / Kabler</option>
                        <option value="landscape" ${ikon === 'landscape' ? 'selected' : ''}>Udendørs</option>
                        <option value="smartphone" ${ikon === 'smartphone' ? 'selected' : ''}>Smart Home</option>
                    </select>
                </div>
            </div>

            <div class="col-md-8">
                <div class="mb-2">
                    <label class="form-label small fw-bold text-muted">Overskrift</label>
                    <input type="text" class="form-control fw-bold inp-navn" value="${navn}" placeholder="F.eks. Ophængning af lamper">
                </div>
                <div>
                    <label class="form-label small fw-bold text-muted">Beskrivelse</label>
                    <textarea class="form-control inp-beskrivelse" rows="2">${beskrivelse}</textarea>
                </div>
            </div>
        </div>
      </div>

      <div class="card-body bg-light border-top p-4">
        <h6 class="text-muted mb-3 text-uppercase small fw-bold">
            <i class="bi bi-list-check me-1"></i> Pris Parametre
        </h6>

        <div class="component-list bg-white p-3 rounded border mb-3">
            ${linjerHTML}
        </div>

        <div class="text-center">
            <button class="btn btn-sm btn-outline-dark" onclick="addMaterialRow(this)">
                <i class="bi bi-plus-circle me-1"></i> Tilføj ny pris-linje
            </button>
        </div>
      </div>

    </div>
    `;
  }

  function createRowHTML(navn, pris) {
    return `
            <div class="row mb-2 align-items-center component-row">
                <div class="col-md-6">
                    <input type="text" class="form-control inp-linje-navn" value="${navn}" placeholder="F.eks. Montering pr. stk">
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="number" class="form-control inp-linje-pris" value="${pris}" placeholder="0">
                        <span class="input-group-text">kr.</span>
                    </div>
                </div>
                <div class="col-md-2 text-end">
                    <button class="btn btn-sm btn-outline-secondary" onclick="deleteRow(this)"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        `;
  }

  async function saveService(btn) {
    const card = btn.closest(".service-card-wrapper");
    const id = card.getAttribute("data-id");
    const navn = card.querySelector(".inp-navn").value;
    const beskrivelse = card.querySelector(".inp-beskrivelse").value;
    const ikon = card.querySelector(".inp-ikon").value;

    const linjer = [];
    const rowElements = card.querySelectorAll(".component-row");
    rowElements.forEach(row => {
      const lNavn = row.querySelector(".inp-linje-navn").value;
      const lPris = row.querySelector(".inp-linje-pris").value;
      if(lNavn) {
        linjer.push({ navn: lNavn, pris: parseFloat(lPris || 0) });
      }
    });

    const ydelseObj = {
      id: id ? parseInt(id) : null,
      navn: navn,
      beskrivelse: beskrivelse,
      ikonNavn: ikon,
      linjer: linjer
    };

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(ydelseObj)
      });

      if (response.ok) {
        const savedData = await response.json();
        card.setAttribute("data-id", savedData.id);
        alert("Gemt!");
      } else {
        alert("Fejl ved gemning");
      }
    } catch (e) { console.error(e); }
  }

  async function deleteService(btn) {
    if(!confirm("Er du sikker på du vil slette denne ydelse?")) return;
    const card = btn.closest(".service-card-wrapper");
    const id = card.getAttribute("data-id");
    if (!id) { card.remove(); return; }

    try {
      const response = await fetch(API_URL + "/" + id, { method: "DELETE" });
      if (response.ok) { card.remove(); }
      else { alert("Kunne ikke slette."); }
    } catch (e) { console.error(e); }
  }

  function addNewServiceCard() {
    const container = document.getElementById("servicesContainer");
    if(container.querySelector('.spinner-border')) container.innerHTML = '';
    const html = createCardHTML({navn: "", beskrivelse: "", ikonNavn: "power", linjer: []});
    container.insertAdjacentHTML("afterbegin", html);
  }

  function addMaterialRow(btn) {
    const list = btn.closest(".card-body").querySelector(".component-list");
    list.insertAdjacentHTML("beforeend", createRowHTML("", 0));
  }

  function deleteRow(btn) { btn.closest(".row").remove(); }

  function updateIconPreview(selectElement) {
    const iconPreview = selectElement.previousElementSibling.querySelector('.preview-icon');
    iconPreview.innerText = selectElement.value;
  }
</script>
</body>
</html>
