    <ul class="nav nav-pills flex-column mb-auto">
      <div class="sidebar-heading">Daglig Drift</div>
      <li class="nav-item"><a href="admin_indbakke.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-kanban"></i> Sagsstyring</a></li>
      <div class="sidebar-heading">Rediger Hjemmeside</div>
      <li class="nav-item"><a href="admin_ydelser.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-currency-dollar"></i> Priser & Ydelser</a></li>
      <li class="nav-item"><a href="admin_cases.html" class="nav-link active d-flex align-items-center gap-2"><i class="bi bi-images"></i> Tidligere Opgaver</a></li>

      <li class="nav-item"><a href="admin_om.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-person-badge"></i> "Om" Siden</a></li>

    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">

        <span class="material-symbols-outlined me-2 fs-2">account_circle</span>

      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="index.html">Log ud (Til Forside)</a></li>

  </div>

  <div class="flex-grow-1 p-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h1 class="h2">Tidligere Opgaver (Portfolio)</h1>
      <button class="btn btn-primary" onclick="addNewCard()"><i class="bi bi-plus-lg me-1"></i> Tilføj Opgave</button>
    </div>

    <div id="casesContainer" class="row g-4">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const API_URL = "http://localhost:8080/api/tidligere-opgaver";

  document.addEventListener("DOMContentLoaded", fetchCases);

  async function fetchCases() {
    const response = await fetch(API_URL);
    const cases = await response.json();
    const container = document.getElementById("casesContainer");
    container.innerHTML = "";

    cases.forEach(item => {
      const html = createCardHTML(item);
      container.insertAdjacentHTML("beforeend", html);
    });
  }

  function createCardHTML(item) {
    return `
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <img src="${item.billedeUrl || 'https://placehold.co/600x400'}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title fw-bold">${item.overskrift}</h5>
                    <p class="card-text small text-muted">${item.beskrivelse}</p>
                </div>
                <div class="card-footer bg-white border-top-0 text-end">
                    <button class="btn btn-outline-danger btn-sm" onclick="deleteCase(${item.id})"><i class="bi bi-trash"></i> Slet</button>
                </div>
            </div>
        </div>`;
  }

  async function addNewCard() {
    const overskrift = prompt("Indtast overskrift på opgaven:");
    if(!overskrift) return;
    const beskrivelse = prompt("Indtast beskrivelse:");
    const billedeUrl = prompt("Indtast billede URL (eller lad være tom):");

    const newCase = {
      overskrift: overskrift,
      beskrivelse: beskrivelse,
      billedeUrl: billedeUrl || "https://placehold.co/600x400"
    };

    await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(newCase)
    });
    fetchCases();
  }

  async function deleteCase(id) {
    if(confirm("Slet denne opgave?")) {
      await fetch(API_URL + "/" + id, { method: "DELETE" });
      fetchCases();
    }
  }
</script>
</body>
