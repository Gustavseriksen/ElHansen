<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EL-Hansen Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Turret+Road:wght@300;500;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        /* Specifik styling kun til login siden */
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #212529; /* Samme mørke farve som din sidebar */
            font-family: 'Space Grotesk', sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); /* Dyb skygge */
            padding: 40px;
        }

        .brand-logo {
            font-family: 'Turret Road', sans-serif;
            font-weight: 800;
            letter-spacing: 2px;
            color: #212529;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .form-control {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 12px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #EEC355; /* Din gule farve ved fokus */
        }

        .btn-login {
            background-color: #EEC355; /* Din brand-gul */
            border: none;
            color: #000;
            font-weight: 700;
            padding: 12px;
            width: 100%;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #dcb34a; /* Lidt mørkere ved hover */
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }

        /* Ikon justering i input felter */
        .input-icon-fix {
            border-left: none;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="brand-logo">
        EL-Hansen <span style="color: #EEC355; font-weight: 400; font-size: 1.2rem;">Admin</span>
    </div>

    <form onsubmit="handleLogin(event)">

        <div class="mb-3">
            <label class="form-label small fw-bold text-muted text-uppercase">Brugernavn</label>
            <div class="input-group">
                <span class="input-group-text"><span class="material-symbols-outlined fs-5">person</span></span>
                <input type="text" class="form-control input-icon-fix" placeholder="Indtast brugernavn" required autofocus>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label small fw-bold text-muted text-uppercase">Adgangskode</label>
            <div class="input-group">
                <span class="input-group-text"><span class="material-symbols-outlined fs-5">lock</span></span>
                <input type="password" class="form-control input-icon-fix" placeholder="Indtast adgangskode" required>
            </div>
        </div>

        <button type="submit" class="btn btn-login btn-lg rounded-2 mt-2">
            LOG IND PÅ KONTO
        </button>

    </form>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault(); // Stopper siden i at reloade

        // Simulerer et lille "tænkepause" for realisme
        const btn = document.querySelector('.btn-login');
        const originalText = btn.innerText;

        btn.disabled = true;
        btn.innerText = "LOGGER IND...";

        setTimeout(() => {
            // Redirecter til admin indbakken som ønsket
            window.location.href = "http://localhost:8080/admin/admin_indbakke.html";
        }, 800); // Venter 0.8 sekunder
    }
</script>

</body>
</html>
