<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Om EL-Hansen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="sticky-top bg-white shadow-sm border-bottom mb-4">
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3">
      <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4 fw-bold">EL-Hansen</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="ydelser.html" class="nav-link">Ydelser</a></li>
        <li class="nav-item"><a href="prisestimat.html" class="nav-link">Prisestimat</a></li>
        <li class="nav-item"><a href="kontakt.html" class="nav-link">Kontakt</a></li>
        <li class="nav-item"><a href="om.html" class="nav-link">Om</a></li>
      </ul>
    </header>
  </div>
</div>

<div class="container py-5">
  <div class="row align-items-center g-5">

    <div class="col-lg-6">

      <h1 class="display-5 fw-bold lh-1 mb-3" id="displayOverskrift">Henter info...</h1>

      <p class="lead" id="displayTekst1" style="white-space: pre-line;"></p>
      <p id="displayTekst2" style="white-space: pre-line;"></p>

      <h3 class="h4 mt-4 fw-bold" id="displayUnderOverskrift"></h3>

      <p id="displayGaranti" style="white-space: pre-line;"></p>

      <div class="mt-4 p-3 bg-light border-start border-4 border-warning fst-italic"
           id="displayCitat" style="white-space: pre-line;">
      </div>

    </div>

    <div class="col-lg-6">
      <img id="displayBillede"
           src="https://placehold.co/600x400?text=EL-Hansen"
           class="d-block mx-lg-auto img-fluid rounded shadow-lg"
           alt="Holger Kongstad Jensen"
           width="700" height="500" loading="lazy">
    </div>

  </div>
</div>

<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">Â© 2025 EL-Hansen ApS</p>
    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="om.html" class="nav-link px-2 text-body-secondary">Om</a></li>
      <li class="nav-item"><a href="kontakt.html" class="nav-link px-2 text-body-secondary">Kontakt</a></li>
    </ul>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const API_URL = "http://localhost:8080/api/om-info";

  document.addEventListener("DOMContentLoaded", async () => {
    try {
      const response = await fetch(API_URL);
      const data = await response.json();

      // Opdater tekst felter (Standard)
      document.getElementById("displayOverskrift").innerText = data.overskrift || "Velkommen";
      document.getElementById("displayTekst1").innerText = data.tekst1 || "";
      document.getElementById("displayTekst2").innerText = data.tekst2 || "";

      // Opdater nye felter (Garanti & Citat)
      document.getElementById("displayUnderOverskrift").innerText = data.underOverskrift || "";
      document.getElementById("displayGaranti").innerText = data.garantiTekst || "";
      document.getElementById("displayCitat").innerText = data.citat || "";

      // Opdater billede
      if(data.billedeUrl) {
        document.getElementById("displayBillede").src = data.billedeUrl;
      }

    } catch (e) { console.error("Kunne ikke hente om-info", e); }
  });
</script>

</body>
</html>
