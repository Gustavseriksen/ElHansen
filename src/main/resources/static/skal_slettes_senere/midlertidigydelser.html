      <div>
        <button class="btn btn-primary me-2" onclick="addNewServiceCard()"><i class="bi bi-plus-lg me-1"></i> Opret ny Ydelse</button>

    <div id="servicesContainer">

      <div class="card shadow-sm border-0 mb-4 service-card-wrapper">
        <div class="card-header bg-white p-3">
          <div class="d-flex justify-content-between align-items-center">
            <div class="input-group w-50">
              <span class="input-group-text fw-bold bg-light">Ydelse:</span>
              <input type="text" class="form-control fw-bold" value="Udskiftning af stikkontakt" placeholder="Navngiv ydelsen...">
            </div>
            <button class="btn btn-outline-danger btn-sm" onclick="deleteServiceCard(this)">Slet Ydelse</button>
          </div>
        </div>

        <div class="card-body bg-light bg-opacity-10">

          <div class="row mb-4">
            <div class="col-md-4">
              <label class="form-label small fw-bold text-muted">Vælg Ikon:</label>
              <div class="input-group">
                <span class="input-group-text bg-white text-warning fs-5"><i class="bi bi-plug-fill preview-icon"></i></span>
                <select class="form-select" onchange="updateIconPreview(this)">
                  <option value="bi-plug-fill" selected>Stikkontakt</option>
                  <option value="bi-lightbulb-fill">Lampe / Lys</option>
                  <option value="bi-shield-fill-check">Sikkerhed / HPFI</option>
                  <option value="bi-file-earmark-text-fill">Rapport / Papir</option>
                  <option value="bi-search">Forstørrelsesglas</option>

                  <option value="bi-tools">Værktøj</option>
                  <option value="bi-house-gear-fill">Hus Installation</option>
                  <option value="bi-battery-charging">El-bil / Opladning</option>
                </select>
              </div>
            </div>

            <div class="col-md-8">
              <label class="form-label small fw-bold text-muted">Beskrivelse (vises på hjemmesiden):</label>
              <textarea class="form-control" rows="1">Udskiftning af gamle stikkontakter til nye sikre modeller. Gør hjemmet mere sikkert og pænt.</textarea>
            </div>
          </div>

          <h6 class="text-muted mb-3 text-uppercase small fw-bold border-top pt-3">Materialer & Timer i denne ydelse:</h6>

          <div class="component-list">
            <div class="row mb-2 align-items-center component-row">
              <div class="col-md-6">
                <label class="small text-muted mb-1">Materiale/Service navn</label>
                <input type="text" class="form-control" value="LK Fuga Stikkontakt">
              </div>
              <div class="col-md-4">
                <label class="small text-muted mb-1">Pris (kr.)</label>
                <input type="number" class="form-control" value="150">
              </div>
              <div class="col-md-2 text-end mt-4">
                <button class="btn btn-sm btn-outline-secondary" onclick="deleteRow(this)"><i class="bi bi-trash"></i></button>
              </div>
            </div>
            <div class="row mb-2 align-items-center component-row">
              <div class="col-md-6">
                <input type="text" class="form-control" value="Arbejdsløn (30 min)">
              </div>
              <div class="col-md-4">
                <input type="number" class="form-control" value="700">
              </div>
              <div class="col-md-2 text-end">
                <button class="btn btn-sm btn-outline-secondary" onclick="deleteRow(this)"><i class="bi bi-trash"></i></button>
              </div>
            </div>
          </div>

          <div class="mt-3 text-center border-top pt-3 border-light">
            <button class="btn btn-sm btn-outline-dark" onclick="addMaterialRow(this)">

            </button>
          </div>
        </div>
      </div>

      <div class="card shadow-sm border-0 mb-4 service-card-wrapper">

              <span class="input-group-text fw-bold bg-light">Ydelse:</span>
              <input type="text" class="form-control fw-bold" value="Ophængning af lampe">
            </div>
            <button class="btn btn-outline-danger btn-sm" onclick="deleteServiceCard(this)">Slet Ydelse</button>
          </div>
        </div>

        <div class="card-body bg-light bg-opacity-10">

          <div class="row mb-4">
            <div class="col-md-4">
              <label class="form-label small fw-bold text-muted">Vælg Ikon:</label>
              <div class="input-group">
                <span class="input-group-text bg-white text-warning fs-5"><i class="bi bi-lightbulb-fill preview-icon"></i></span>
                <select class="form-select" onchange="updateIconPreview(this)">
                  <option value="bi-plug-fill">Stikkontakt</option>
                  <option value="bi-lightbulb-fill" selected>Lampe / Lys</option>
                  <option value="bi-shield-fill-check">Sikkerhed / HPFI</option>
                  <option value="bi-file-earmark-text-fill">Rapport / Papir</option>
                  <option value="bi-search">Forstørrelsesglas</option>
                  <option value="bi-lightning-fill">Lyn / Strøm</option>
                  <option value="bi-tools">Værktøj</option>
                  <option value="bi-house-gear-fill">Hus Installation</option>
                  <option value="bi-battery-charging">El-bil / Opladning</option>
                </select>
              </div>
            </div>

            <div class="col-md-8">

            </div>
          </div>

          <h6 class="text-muted mb-3 text-uppercase small fw-bold border-top pt-3">Materialer & Timer i denne ydelse:</h6>

          <div class="component-list">

              <div class="col-md-6">
                <label class="small text-muted mb-1">Materiale/Service navn</label>
                <input type="text" class="form-control" value="Timepris">
              </div>
              <div class="col-md-4">
                <label class="small text-muted mb-1">Pris (kr.)</label>
                <input type="number" class="form-control" value="1200">

              </div>
            </div>
          </div>
          <div class="mt-3 text-center border-top pt-3 border-light">
            <button class="btn btn-sm btn-outline-dark" onclick="addMaterialRow(this)">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // --- YDELSER LOGIK ---

  // 1. Skifter ikonet i preview-boksen når man vælger i dropdown
  function updateIconPreview(selectElement) {
    // Find det <i> tag der ligger lige før select-boksen (inde i span)
    const iconPreview = selectElement.previousElementSibling.querySelector('.preview-icon');
    // Fjern alle gamle klasser og sæt 'bi' + den nye valgte klasse
    iconPreview.className = 'bi preview-icon ' + selectElement.value;
  }

  // Slet en enkelt række (Materiale/Service)
  function deleteRow(button) {
    button.closest('.row').remove();
  }

  // Slet hele ydelses-kortet (Ydelse)
  function deleteServiceCard(button) {
    if(confirm('Er du sikker på, at du vil slette hele denne ydelse?')) {
      button.closest('.service-card-wrapper').remove();
    }
  }

  // Tilføj ny materiale-linje (Ind i det specifikke kort)
  function addMaterialRow(button) {
    const cardBody = button.closest('.card-body');
    const listContainer = cardBody.querySelector('.component-list');

    const newRow = document.createElement('div');
    newRow.className = 'row mb-2 align-items-center component-row';
    newRow.innerHTML = `
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="F.eks. Skruer eller Arbejdstid">
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" placeholder="0">
            </div>
            <div class="col-md-2 text-end">
                <button class="btn btn-sm btn-outline-secondary" onclick="deleteRow(this)"><i class="bi bi-trash"></i></button>
            </div>
        `;
    listContainer.appendChild(newRow);
  }

  // Opret helt ny Ydelse (Nyt Kort)
  function addNewServiceCard() {
    const mainContainer = document.getElementById('servicesContainer');
    const newCard = document.createElement('div');
    newCard.className = 'card shadow-sm border-0 mb-4 service-card-wrapper';

    newCard.innerHTML = `
            <div class="card-header bg-white p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="input-group w-50">
                        <span class="input-group-text fw-bold bg-light">Ydelse:</span>
                        <input type="text" class="form-control fw-bold" placeholder="Navngiv ny ydelse...">
                    </div>
                    <button class="btn btn-outline-danger btn-sm" onclick="deleteServiceCard(this)">Slet Ydelse</button>
                </div>
            </div>
            <div class="card-body bg-light bg-opacity-10">

                <div class="row mb-4">
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-muted">Vælg Ikon:</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white text-warning fs-5"><i class="bi bi-plug-fill preview-icon"></i></span>
                            <select class="form-select" onchange="updateIconPreview(this)">
                                <option value="bi-plug-fill" selected>Stikkontakt</option>
                                <option value="bi-lightbulb-fill">Lampe / Lys</option>
                                <option value="bi-shield-fill-check">Sikkerhed / HPFI</option>
                                <option value="bi-file-earmark-text-fill">Rapport / Papir</option>
                                <option value="bi-search">Forstørrelsesglas</option>
                                <option value="bi-lightning-fill">Lyn / Strøm</option>
                                <option value="bi-tools">Værktøj</option>
                                <option value="bi-house-gear-fill">Hus Installation</option>
                                <option value="bi-battery-charging">El-bil / Opladning</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <label class="form-label small fw-bold text-muted">Beskrivelse (vises på hjemmesiden):</label>
                        <textarea class="form-control" rows="1" placeholder="Beskriv ydelsen her..."></textarea>
                    </div>
                </div>

                <h6 class="text-muted mb-3 text-uppercase small fw-bold border-top pt-3">Materialer & Timer i denne ydelse:</h6>

                <div class="component-list">
                    <div class="row mb-2 align-items-center component-row">
                        <div class="col-md-6">
                            <label class="small text-muted mb-1">Materiale/Service navn</label>
                            <input type="text" class="form-control" placeholder="F.eks. Startgebyr">
                        </div>
                        <div class="col-md-4">
                            <label class="small text-muted mb-1">Pris (kr.)</label>
                            <input type="number" class="form-control" placeholder="0">
                        </div>
                        <div class="col-md-2 text-end mt-4">
                            <button class="btn btn-sm btn-outline-secondary" onclick="deleteRow(this)"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </div>

                <div class="mt-3 text-center border-top pt-3 border-light">
                    <button class="btn btn-sm btn-outline-dark" onclick="addMaterialRow(this)">
                        <i class="bi bi-plus-circle me-1"></i> Tilføj materiale/service linje
                    </button>
                </div>
            </div>
        `;

    mainContainer.prepend(newCard);
  }
</script>
